<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e118fec662.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <header>
          <h1 class="text-start mb-4" v-text="sitename"></h1>
        </header>
        <div class="card" style="width: 15rem">
          <img v-bind:src="Product.Image" class="card-img-top img-fluid" />
          <div class="card-body">
            <h5 class="card-title">{{Product.Subject}}</h5>
            <p class="card-text">
              <span class="fw-bold me-2">Description:</span>{{Product.Location}}
            </p>
            <p class="card-text">
              <span class="fw-bold me-2">Price:</span>{{Product.price}}
            </p>
            <button type="button" class="btn btn-outline-dark">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  let app = new Vue({
    el: "#app",
    data: {
      sitename: "After School Club",
      Product: {
        Id: 10,
        Subject: "Math",
        Location: "Middlesex University Dubai",
        price: 500,
        Image: "Images/mathematics.png"
      }
    },
    methods: {}
  });
</script>
